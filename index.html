<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>ウパ迷路オンライン</title>
<style>
body{margin:0;background:#111;color:#fff;font-family:sans-serif;touch-action:none}
#title{text-align:center;padding:6px;font-weight:bold}
canvas{display:block;margin:0 auto;background:#000}
#ui{padding:8px;display:flex;flex-direction:column;gap:8px}
#ctrl{display:grid;grid-template-columns:70px 70px 70px;gap:6px;justify-content:center}
button{font-size:20px;border:none;border-radius:10px;padding:10px}
#bottom{display:flex;justify-content:center;align-items:center;gap:16px}
#compass{width:70px;height:70px;border:2px solid #fff;border-radius:50%;position:relative}
#needle{position:absolute;left:50%;top:50%;width:4px;height:30px;background:red;transform-origin:bottom center}
</style>
</head>
<body>
<div id="title">ウパ迷路オンライン</div>
<canvas id="cv"></canvas>
<div id="ui">
  <div id="ctrl">
    <div></div><button id="up">↑</button><div></div>
    <button id="left">←</button><button id="down">↓</button><button id="right">→</button>
  </div>
  <div id="bottom">
    <div id="compass"><div id="needle"></div></div>
  </div>
</div>
<script>
const cv=document.getElementById('cv');
const ctx=cv.getContext('2d');
let TILE=32;
let W,H;
function resize(){
  W=Math.floor(innerWidth/TILE);
  H=Math.floor((innerHeight-240)/TILE);
  if(W%2===0)W--; if(H%2===0)H--;
  cv.width=W*TILE; cv.height=H*TILE;
}
resize(); addEventListener('resize',resize);
let maze,px=1,py=1,goal;
function genMaze(){
  maze=Array.from({length:H},()=>Array(W).fill(1));
  function dig(x,y){
    maze[y][x]=0;
    [[2,0],[-2,0],[0,2],[0,-2]].sort(()=>Math.random()-0.5).forEach(([dx,dy])=>{
      const nx=x+dx, ny=y+dy;
      if(nx>0&&ny>0&&nx<W-1&&ny<H-1&&maze[ny][nx]){
        maze[y+dy/2][x+dx/2]=0; dig(nx,ny);
      }
    });
  }
  dig(1,1);
  goal={x:W-2,y:H-2};
}
function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);
  const ox=px-Math.floor(W/2);
  const oy=py-Math.floor(H/2);
  for(let y=0;y<H;y++)for(let x=0;x<W;x++){
    const sx=(x-ox)*TILE, sy=(y-oy)*TILE;
    if(sx<-TILE||sy<-TILE||sx>cv.width||sy>cv.height)continue;
    ctx.fillStyle=maze[y][x]?'#333':'#ddd';
    ctx.fillRect(sx,sy,TILE,TILE);
  }
  ctx.fillStyle='gold';
  ctx.fillRect((goal.x-ox)*TILE,(goal.y-oy)*TILE,TILE,TILE);
  ctx.fillStyle='red';
  ctx.beginPath(); ctx.arc(cv.width/2,cv.height/2,TILE/3,0,Math.PI*2); ctx.fill();
  updateCompass();
}
function updateCompass(){
  const dx=goal.x-px;
  const dy=goal.y-py;
  const ang=Math.atan2(dy,dx)+Math.PI/2;
  document.getElementById('needle').style.transform=`translate(-50%,-100%) rotate(${ang}rad)`;
}
function move(dx,dy){
  const nx=px+dx, ny=py+dy;
  if(maze[ny]&&maze[ny][nx]===0){px=nx;py=ny; draw();}
}
['up','down','left','right'].forEach(id=>{
  const d={up:[0,-1],down:[0,1],left:[-1,0],right:[1,0]}[id];
  document.getElementById(id).ontouchstart=e=>{e.preventDefault();move(d[0],d[1]);};
});
window.addEventListener('keydown',e=>{
  if(e.key==='ArrowUp')move(0,-1);
  if(e.key==='ArrowDown')move(0,1);
  if(e.key==='ArrowLeft')move(-1,0);
  if(e.key==='ArrowRight')move(1,0);
});
genMaze(); draw();
</script>
</body>
</html>
