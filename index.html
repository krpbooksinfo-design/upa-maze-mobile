<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>ウパ迷路オンライン</title>
<style>
body{margin:0;background:#111;color:#fff;font-family:sans-serif;touch-action:none}
#title{text-align:center;padding:6px;font-weight:bold}
canvas{display:block;margin:0 auto;background:#000}
#ui{padding:8px;display:flex;flex-direction:column;gap:8px}
#ctrl{display:grid;grid-template-columns:1fr 1fr 1fr;gap:6px}
button,select{padding:12px;font-size:16px;border-radius:8px;border:none}
#opts{display:flex;gap:6px;flex-wrap:wrap}
#info{display:flex;justify-content:space-between;font-size:14px}
</style>
</head>
<body>

<div id="title">ウパ迷路オンライン</div>
<canvas id="cv"></canvas>

<div id="ui">
  <div id="ctrl">
    <div></div><button id="up">↑</button><div></div>
    <button id="left">←</button><button id="down">↓</button><button id="right">→</button>
  </div>

  <div id="opts">
    <select id="level">
      <option value="easy">かんたん</option>
      <option value="normal" selected>ふつう</option>
      <option value="hard">むずかしい</option>
      <option value="extreme">げきむず</option>
    </select>
    <button id="regen">再生成</button>
  </div>

  <div id="info">
    <div>GOAL回数：<span id="count">0</span></div>
  </div>
</div>

<audio id="se" src="goal.mp3" preload="auto"></audio>

<script>
const cv=document.getElementById("cv");
const ctx=cv.getContext("2d");

let TILE=32;
let maze=[],W=0,H=0;
let px=1,py=1;
let goal={x:0,y:0};
let timer=null;
let goalCount=0;

function resize(){
  const hUI=document.getElementById("ui").offsetHeight+document.getElementById("title").offsetHeight;
  cv.width=innerWidth;
  cv.height=innerHeight-hUI;
}
addEventListener("resize",resize);
resize();

function genMaze(level){
  const sizeMap={easy:21,normal:31,hard:41,extreme:61};
  W=H=sizeMap[level];
  maze=Array.from({length:H},()=>Array(W).fill(1));

  function dig(x,y){
    maze[y][x]=0;
    const d=[[2,0],[-2,0],[0,2],[0,-2]].sort(()=>Math.random()-0.5);
    for(const [dx,dy] of d){
      const nx=x+dx,ny=y+dy;
      if(nx>0&&ny>0&&nx<W-1&&ny<H-1&&maze[ny][nx]){
        maze[y+dy/2][x+dx/2]=0;
        dig(nx,ny);
      }
    }
  }
  dig(1,1);

  px=1;py=1;

  if(level==="extreme"){
    let gx,gy;
    do{
      gx=Math.floor(Math.random()*(W-2))+1;
      gy=Math.floor(Math.random()*(H-2))+1;
    }while(maze[gy][gx]!==0||(gx===1&&gy===1));
    goal={x:gx,y:gy};
  }else{
    goal={x:W-2,y:H-2};
  }
}

function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);

  const cx=Math.floor(cv.width/TILE/2);
  const cy=Math.floor(cv.height/TILE/2);
  const ox=px-cx;
  const oy=py-cy;

  for(let y=0;y<H;y++)for(let x=0;x<W;x++){
    const sx=(x-ox)*TILE;
    const sy=(y-oy)*TILE;
    if(sx<-TILE||sy<-TILE||sx>cv.width||sy>cv.height)continue;
    ctx.fillStyle=maze[y][x]?"#222":"#eee";
    ctx.fillRect(sx,sy,TILE,TILE);
  }

  ctx.fillStyle="gold";
  ctx.fillRect((goal.x-ox)*TILE,(goal.y-oy)*TILE,TILE,TILE);

  ctx.fillStyle="red";
  ctx.beginPath();
  ctx.arc(cx*TILE+TILE/2,cy*TILE+TILE/2,TILE/3,0,Math.PI*2);
  ctx.fill();

  drawCompass(cx*TILE+TILE/2,cy*TILE+TILE/2);
}

function drawCompass(pxScr,pyScr){
  const dx=goal.x-px;
  const dy=goal.y-py;
  const ang=Math.atan2(dy,dx);

  ctx.save();
  ctx.translate(pxScr,pyScr);
  ctx.rotate(ang);
  ctx.strokeStyle="yellow";
  ctx.lineWidth=3;
  ctx.beginPath();
  ctx.moveTo(0,-20);
  ctx.lineTo(0,20);
  ctx.lineTo(-6,12);
  ctx.moveTo(0,20);
  ctx.lineTo(6,12);
  ctx.stroke();
  ctx.restore();
}

function move(dx,dy){
  const nx=px+dx,ny=py+dy;
  if(maze[ny]&&maze[ny][nx]===0){
    px=nx;py=ny;
    if(px===goal.x&&py===goal.y){
      document.getElementById("se").currentTime=0;
      document.getElementById("se").play();
      goalCount++;
      document.getElementById("count").textContent=goalCount;
      stopMove();
      genMaze(document.getElementById("level").value);
    }
    draw();
  }
}

function stopMove(){if(timer){clearInterval(timer);timer=null;}}

function bind(id,dx,dy){
  const b=document.getElementById(id);
  b.addEventListener("touchstart",e=>{e.preventDefault();stopMove();move(dx,dy);timer=setInterval(()=>move(dx,dy),120);});
  b.addEventListener("touchend",stopMove);
  b.addEventListener("touchcancel",stopMove);
}

bind("up",0,-1);
bind("down",0,1);
bind("left",-1,0);
bind("right",1,0);

document.getElementById("regen").onclick=()=>{stopMove();genMaze(document.getElementById("level").value);draw();};

genMaze("normal");
draw();
</script>
</body>
</html>
